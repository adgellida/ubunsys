version: 1

AppDir:
  path: AppDir

  app_info:
    id: info.adgellida.ubunsys
    name: ubunsys
    icon: ubunsys
    version: !ENV ${VERSION}
    exec: usr/bin/ubunsys

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse'
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse'
      - sourceline: 'deb http://archive.neon.kde.org/user bionic main'
        key_url: 'http://archive.neon.kde.org/public.key'
      

    include:
      - libqt5svg5
      - libqt5opengl5
      - libqt5multimedia5-plugins
      
      # the following X libs are not resolved by apt
      - libxrender1
      - libxcursor1

    exclude:
      # there is no reason to be bundled
      - perl
      - perl-base
      - perl-modules
      
      # graphics sctack (excluded to allow running in system with non-common graphic cards)
      - libdrm2
      - libgl1
      - libgl1-mesa-dri
      - libegl1
      - libegl1-mesa
      
      # fontconfig (if included the app crashes on archlinux)
      - fontconfig
      - fontconfig-config
      - libfontconfig1
      - libfreetype6

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
      - usr/include

  runtime:
    generator: wrapper
    env:
      PATH: '${APPDIR}/usr/bin:${APPDIR}/bin:${PATH}'
      APPDIR_LIBRARY_PATH: "$APPDIR/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu:$APPDIR/usr/lib/x86_64-linux-gnu/pulseaudio"

  test:
    debian:
      image: debian:stable
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    arch:
      image: archlinux
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    fedora:
      image: fedora:26
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1
    ubuntu:
      image: ubuntu:xenial
      command: "./AppRun"
      use_host_x: True
      env:
        - QT_DEBUG_PLUGINS=1


AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
